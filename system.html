<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory | LuxeGlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#be123c',
                        secondary: '#fdf2f8',
                        accent: '#881337',
                        gold: '#d4af37',
                        dark: '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-secondary text-slate-800 flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html"
                    class="font-display text-2xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">LuxeGlow</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-slate-600 font-medium hover:text-primary transition">Home</a>
                    <a href="system.html" class="text-primary font-medium border-b-2 border-primary">System</a>
                    <a href="about.html" class="text-slate-600 font-medium hover:text-primary transition">About &
                        Services</a>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-slate-600 hover:text-primary focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-100 absolute w-full shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html"
                    class="block px-3 py-2 text-slate-600 font-medium hover:bg-slate-50 hover:text-primary rounded-md">Home</a>
                <a href="system.html" class="block px-3 py-2 text-primary font-medium bg-red-50 rounded-md">System</a>
                <a href="about.html"
                    class="block px-3 py-2 text-slate-600 font-medium hover:bg-slate-50 hover:text-primary rounded-md">About
                    & Services</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
        <div class="space-y-4 mb-10 text-center animate-fade-in-up">
            <h1 class="text-4xl font-bold text-dark">Inventory Management</h1>
            <p class="text-slate-600">Add, track, and manage your cosmetic products efficiently.</p>
        </div>

        <div class="grid lg:grid-cols-3 gap-8 items-start">
            <!-- Add Product Form -->
            <div class="lg:col-span-1 glass-panel p-6 rounded-2xl shadow-lg border-t-4 border-primary">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Product</h2>
                <form id="product-form" class="space-y-4">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-slate-700 mb-1">Product
                            Name</label>
                        <input type="text" id="product-name"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="e.g. Velvet Lipstick">
                    </div>

                    <div>
                        <label for="product-price" class="block text-sm font-medium text-slate-700 mb-1">Price
                            ($)</label>
                        <input type="number" id="product-price" min="0" step="0.01"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="e.g. 24.99">
                    </div>

                    <div>
                        <label for="product-qty" class="block text-sm font-medium text-slate-700 mb-1">Quantity</label>
                        <input type="number" id="product-qty" min="1"
                            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                            placeholder="e.g. 50">
                    </div>

                    <div id="form-msg" class="hidden text-sm p-3 rounded-lg text-center"></div>

                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-accent hover:shadow-lg transform active:scale-95 transition duration-200">
                        Add Product
                    </button>
                    <button type="button" id="clear-all-btn"
                        class="w-full bg-slate-200 text-slate-700 py-2 rounded-lg font-medium hover:bg-slate-300 transition duration-200 mt-2">
                        Clear All Products
                    </button>
                </form>
            </div>

            <!-- Product List -->
            <div class="lg:col-span-2 glass-panel p-6 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Product List</h2>
                    <div class="bg-slate-100 px-4 py-2 rounded-lg text-sm font-medium text-slate-600">
                        Total Items: <span id="total-items" class="text-primary font-bold">0</span>
                    </div>
                </div>

                <div class="overflow-x-auto rounded-xl border border-slate-200">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="bg-gradient-to-r from-slate-50 to-slate-100 text-slate-600 text-sm uppercase tracking-wider">
                                <th class="p-4 font-semibold border-b border-slate-200">ID</th>
                                <th class="p-4 font-semibold border-b border-slate-200">Product Name</th>
                                <th class="p-4 font-semibold border-b border-slate-200">Price</th>
                                <th class="p-4 font-semibold border-b border-slate-200">Quantity</th>
                                <th class="p-4 font-semibold border-b border-slate-200 text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="divide-y divide-slate-100 bg-white">
                            <!-- Rows will be injected here -->
                            <tr id="empty-row">
                                <td colspan="5" class="p-8 text-center text-slate-400 italic">
                                    No products added yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto bg-white border-t border-slate-100 py-8 text-center text-sm text-slate-400">
        &copy; 2026 Cosmetics Management System
    </footer>
    <script src="system.js"></script>
</body>

</html>
